<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游主页</title>
    <link rel="stylesheet" href="../css/head.css" type="text/css">
    <link rel="stylesheet" href="../css/headSelect.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../dist/My97DatePicker/skin/WdatePicker.css" />
</head>
<body>
<div class="head-bg">
    <div class="head-div">
        <div class="head-div-left">
            <div class="head-div-time" id="headTime">**:**</div>
            <div class="head-div-day">
                <span id="headWeek">星期*</span><br>
                <span id="headDay">****/**/**</span>
            </div>
        </div>
        <div class="head-div-left">
            <div class="head-div-temp-img">
                <div class="head-div-temp-imgContent"></div>
            </div>
            <div class="head-div-time" style="margin-left: 0.5rem" id="heaTime"><span id="headTemp">33℃</span></div>
            <div class="head-div-day">
                <span id="headSky">多云</span><br>
                <span id="headPosition">浙江•杭州</span>
            </div>
        </div>
        <div class="head-div-title">
            <div class="head-div-title-div1" onmouseover="titleMouthOver(1)" onmouseleave="titleMouthLeave(1)">
                <div class="head-div-title-div1-img title-img1"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent1">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">吃</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-title-div1" onmouseover="titleMouthOver(2)" onmouseleave="titleMouthLeave(2)">
                <div class="head-div-title-div1-img title-img2"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent2">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">酒店</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-title-div1" onmouseover="titleMouthOver(3)" onmouseleave="titleMouthLeave(3)">
                <div class="head-div-title-div1-img title-img3"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent3">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">出行方式分析</td></tr>
                        <tr><td onclick="titleMouthClick(this)">入境游客重点口岸</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-title-div2">
                <div class="head-div-title-div1-img title-img-center">
                    <span id="titleContent">入境游客重点口岸</span>
                </div>
            </div>
            <div class="head-div-title-div1" onmouseover="titleMouthOver(4)" onmouseleave="titleMouthLeave(4)">
                <div class="head-div-title-div1-img title-img4"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent4">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">旅游</td></tr>
                        <tr><td onclick="titleMouthClick(this)">游客特征</td></tr>
                        <tr><td onclick="titleMouthClick(this)">实时热力</td></tr>
                        <tr><td onclick="titleMouthClick(this)">视频</td></tr>
                        <tr><td onclick="titleMouthClick(this)">天气</td></tr>
                        <tr><td onclick="titleMouthClick(this)">轨迹分析</td></tr>
                        <tr><td onclick="titleMouthClick(this)">长三角</td></tr>
                        <tr><td onclick="titleMouthClick(this)">入境</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-title-div1" onmouseover="titleMouthOver(5)" onmouseleave="titleMouthLeave(5)">
                <div class="head-div-title-div1-img title-img5"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent5">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">商圈</td></tr>
                        <tr><td onclick="titleMouthClick(this)">消费</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-title-div1" onmouseover="titleMouthOver(6)" onmouseleave="titleMouthLeave(6)">
                <div class="head-div-title-div1-img title-img6"></div>
                <div style="height: 0.3rem"></div>
                <div class="head-div-title-div1-content" id="titleContent6">
                    <table class="head-div-title-div1-content-table">
                        <tbody>
                        <tr><td onclick="titleMouthClick(this)">文博场馆</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="head-div-right">
            <img src="../img/head/logo.png" class="head-div-right-img">
            <div class="head-div-right-menu" onmouseover="titleMouthOver('Menu')" onmouseleave="titleMouthLeave('Menu')">
                <img src="../img/head/menu.png" class="head-div-right-menu-img">
                <div style="height: 0.1rem"></div>
                <div class="head-div-title-div1-content2" id="titleContentMenu">
                    <table class="head-div-title-div1-content-table2">
                        <tbody>
                        <tr><td onclick="menuHidden()">浙江省</td></tr>
                        <tr><td onclick="menuHidden()">地市</td></tr>
                        <tr><td onclick="menuHidden()">区县</td></tr>
                        <tr><td onclick="menuHidden()">数据资产</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="head-div-right-exit"></div>
            <div class="head-div-right-full" onclick="toggleFullScreen()"></div>
            <div class="head-div-right-history"></div>
        </div>
    </div>
    <div class="headSelect-div">
        <div class="headSelect-div-li notHide">
            <img class="headSelect-div-img notHide" src="../img/headSelect/time.png" onclick="WdatePicker({el:'d12',onpicked:pickedFunc});$('.headSelect-div-legend').css('display','none')">

            <div class="dayDatePickDemo notHide" id="dayDatePickDemo">
                <input id="d12" class="notHide" type="hidden" value="2019-03-09"/>
            </div>
        </div>
        <div class="headSelect-div-li">
            <img class="headSelect-div-img locPick" src="../img/headSelect/area.png">
        </div>
        <div class="headSelect-div-li notHide" onclick="legendShow()">
            <img class="headSelect-div-img notHide" src="../img/headSelect/legend.png">
            <div class="headSelect-div-legend notHide">
            <span class="headSelect-div-legend-span notHide" id="1">
                <img src="../img/headSelect/legend1.png" class="headSelect-div-legend-span-img"><br>
                古镇风情
            </span>
                <span class="headSelect-div-legend-span notHide" id="2">
                <img src="../img/headSelect/legend2.png" class="headSelect-div-legend-span-img"><br>
                购物天堂
            </span>
                <span class="headSelect-div-legend-span notHide" id="3">
                <img src="../img/headSelect/legend3.png" class="headSelect-div-legend-span-img"><br>
                革命纪念
            </span>
                <span class="headSelect-div-legend-span notHide" id="4">
                <img src="../img/headSelect/legend4.png" class="headSelect-div-legend-span-img"><br>
                自然风光
            </span>
                <span class="headSelect-div-legend-span notHide" id="5">
                <img src="../img/headSelect/legend5.png" class="headSelect-div-legend-span-img"><br>
                历史遗迹
            </span>
                <span class="headSelect-div-legend-span notHide" id="6">
                <img src="../img/headSelect/legend6.png" class="headSelect-div-legend-span-img"><br>
                休闲度假
            </span>
                <span class="headSelect-div-legend-span notHide" id="7">
                <img src="../img/headSelect/legend7.png" class="headSelect-div-legend-span-img"><br>
                文化特色
            </span>
                <span class="headSelect-div-legend-span notHide" id="8">
                <img src="../img/headSelect/legend8.png" class="headSelect-div-legend-span-img"><br>
                主题公园
            </span>
                <span class="headSelect-div-legend-span notHide" id="9">
                <img src="../img/headSelect/legend9.png" class="headSelect-div-legend-span-img"><br>
                其他
            </span>
            </div>
        </div>
    </div>
</div>
<div class="rangeMask">
    <div class="rangeContainer" id="rangeContainer">
        <p>地域范围 <img class="closeMask" src="../img/headSelect/closeIcon.png"/></p>
        <div class="maskContent">

            <p class="btnP">
                    <span>
                        全选
                    </span>
                <span>
                        反选
                    </span>
                <span>
                        清空
                    </span>
            </p>
            <div class="contentDiv">
                <ul>

                </ul>
            </div>
        </div>
        <div style="height: 0;">
            <span class="inquireBtn">
                查询
            </span>
        </div>
    </div>
</div>
<div class="index-div">
    <iframe src="map.html" class="index-div-iframe"></iframe>
</div>


<script src="../js/base/jquery-1.8.3.min.js"></script>
<script src="../js/base/echarts.min.js"></script>
<script src="../js/head.js"></script>
<script type="text/javascript" src="../js/headSelect.js"></script>
<script type="text/javascript" src="../dist/My97DatePicker/WdatePicker.js"></script>
</body>
</html>
