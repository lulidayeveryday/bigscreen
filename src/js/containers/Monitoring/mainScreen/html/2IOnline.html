<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>山西联通产品质态监控</title>
    <link rel="stylesheet" href="../css/2IOnline.css" type="text/css">  <!-- 百度地图 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jtzqWbyVY3yLat4bKA8IbWCPmVQMgmGF"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
</head>
<body>
<img src="../image/2ITitle.png" class="mainScreen-title">
<div class="qualityMonitoring-type">
    <table style="width: 100%;height: 100%;color: #36D2F7;font-size: 1.2rem;text-align: center;">
        <tbody>
        <tr>
            <td style="width: 42%;cursor: pointer;" onclick="provinceSel()">线上</td><td style="width: 16%"></td><td id="cityName" style="width: 42%;cursor: pointer;" onclick="citySel()">线下</td>
        </tr>
        </tbody>
    </table>
</div>
<!--<div class="city-border">
    <input type="text" id="districtName" style="width:80px" value="嘉兴市"/>
    <input type="button" onclick="getBoundary()" value="获取轮廓线"/>
</div>-->
<div class="twoI-content-div1" id="mapOn">
    <div style="height: 4.4%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>热力图</td>
            </tr>
        </table>
    </div>
    <div style="height: 95.6%" id="hotMap"></div>
</div>
<div class="twoI-content-div1" id="mapUnder" style="display: none">
    <div style="height: 4.4%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>热力图</td>
            </tr>
        </table>
    </div>
    <div style="height: 95.6%" id="hotMap2"></div>
</div>
<div class="twoI-content-div2" id="onDiv">
    <div style="height: 8.6%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>Top5产品</td>
            </tr>
        </table>
    </div>
    <div style="height: 91.4%" id="rankBar"></div>
</div>
<div class="twoI-content-div2" id="downDiv" style="display: none;">
    <div style="height: 8.6%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>发展量</td>
            </tr>
        </table>
    </div>
    <div style="height: 91.4%">
        <div style="width: 50%;height: 100%;float: left;" id="delBar1"></div>
        <div style="width: 50%;height: 100%;float: left;" id="delBar2"></div>
    </div>
</div>
<div class="twoI-content-div3" id="percentOn">
    <div style="height: 8.6%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>重点指标占比</td>
            </tr>
        </table>
    </div>
    <div style="height: 91.4%">
        <div style="width: 50%;height: 50%;float: left;" id="percentPie1"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie2"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie3"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie4"></div>
    </div>
</div>
<div class="twoI-content-div3" id="percentUnder">
    <div style="height: 8.6%;">
        <table class="qualityMonitoring-title-table-up">
            <tr>
                <td>重点指标占比</td>
            </tr>
        </table>
    </div>
    <div style="height: 91.4%">
        <div style="width: 50%;height: 50%;float: left;" id="percentPie5"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie6"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie7"></div>
        <div style="width: 50%;height: 50%;float: left;" id="percentPie8"></div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/2IOnline.js"></script>
<script src="../js/echarts.min.js"></script>
</body>
</html>
